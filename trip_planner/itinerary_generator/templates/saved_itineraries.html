{% extends "base.html" %}

{% block content %}
        <title>My Itineraries</title>
    <body>
        <h1>Saved Itineraries</h1>
        {% if itineraries %}
                {% for itinerary in itineraries %}
                        <strong> {{ itinerary.destination }} </strong> <br>
                {% endfor %}
        {% else %}
            <p>No saved itineraries.</p>
        {% endif %}
{% endblock %}
