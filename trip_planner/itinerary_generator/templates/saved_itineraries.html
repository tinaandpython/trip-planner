{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Saved Itineraries</h2>
        <ul>
            {% for itinerary in itineraries %}
                <li>
                    <a href="{% url 'itinerary_detail' itinerary.id %}">Let's go to {{ itinerary.destination }} for {{ itinerary.days }} days</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
