{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="homepage">
        <img src="{% static 'images/brand_logo.png' %}" alt="logo" class="homepage-image">
        <h1>Your AI trip planning assistant</h1>
        {% if user.is_authenticated %}
        <a class="home-generate" href="{% url 'itinerary_generator' %}" > Generate Itinerary</a>
        {% else %}
        <p>But first ...</p>
        <div class="button-container">
                <a class="homepage-button" href="{% url 'login' %}">Log In</a>
                <a class="homepage-button" href="{% url 'register' %}">Register</a>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
